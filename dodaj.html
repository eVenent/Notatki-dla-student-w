  <textarea name="area2" style="width: 100%; height: 200px;">
                         <p><b>Informatyka</b> – dyscyplina nauki zaliczana do nauk ścisłych oraz techniki zajmująca się przetwarzaniem informacji, w tym również technologiami przetwarzania informacji oraz technologiami wytwarzania systemów przetwarzających informacje. Początkowo stanowiła część matematyki, później rozwinęła się do odrębnej dyscypliny – pozostaje jednak nadal w ścisłej relacji z matematyką, która dostarcza informatyce podstaw teoretycznych.</p>
                        <p><h3>Nazewnictwo</h3>
						Określenie informatyka ma swój odpowiednik w języku angielskim: <a>computer science</a> – dosłownie: nauka o komputerze – co może być mylące i dlatego jest krytykowane w środowiskach akademickich i informatycznych.</p>

						<p>W języku polskim termin ten zaproponował w październiku 1968 Romuald Marczyński w Zakopanem na ogólnopolskiej konferencji poświęconej "maszynom matematycznym" na wzór (fr.) informatique i (niem.) Informatik.</p>
						<p><u>Przegląd dyscyplin</u></p>
						<p>Współczesna informatyka jest obecnie bardzo szeroką dziedziną. Jest zarówno dyscypliną naukową, podobnie jak fizyka lub chemia, a także jest mocno powiązana z działalnością gospodarczą i wieloma innymi dziedzinami życia.</p>

						<p>Bardziej znane i popularne działy informatyki to przede wszystkim: (kolejność alfabetyczna)

						<ul><li><i>administracja sieciowa</i> – zarządzanie siecią komputerową</li>
						<li>administracja systemem – zarządzanie systemem informatycznym;</li>
						<li>algorytmika – tworzenie i analizowanie algorytmów. Podstawowa, najstarsza dyscyplina informatyki;</li>
						<li>architektura procesorów – projektowanie procesorów, bez których nie byłoby komputerów;</li>
						<li>bezpieczeństwo komputerowe – dyscyplina łącząca informatykę z telekomunikacją w celu zapewnienia poufności i bezpieczeństwa danych;</li>
						<li>grafika komputerowa – wykorzystuje technikę komputerową w celu wizualizacji rzeczywistości;</li>
						<li>informatyka afektywna - budowa systemów rozpoznających emocje użytkowników oraz reagujących na nie;</li>
						<li>informatyka medyczna - metoda tworzenia systemów przetwarzających informacje wykorzystywane w opiece zdrowotnej.</li>
						<li>informatyka śledcza - dostarczająca cyfrowych środków dowodowych dotyczących przestępstw popełnionych cyfrowo lub przy użyciu systemów elektronicznych,</li>
						<li>inżynieria oprogramowania – produkcja oprogramowania;</li>
						<li>języki programowania – tworzenie języków programowania. Wyróżniająca się, podstawowa dyscyplina informatyki;</li>
						<li>programowanie komputerów – czyli tworzenie kodu źródłowego programów komputerowych. Najpopularniejsza dyscyplina informatyki;</li>
						<li>sprzęt komputerowy – komputery i ich urządzenia peryferyjne;</li>
						<li>symulacja komputerowa – komputerowa symulacja z wykorzystaniem modelowania matematycznego;</li>
						<li>systemy informatyczne – tworzenie systemów informatycznych w celach użytkowych;</li>
						<li>sztuczna inteligencja – komputerowe symulowanie inteligencji;</li>
						<li>teoria informacji – dyscyplina zajmująca się problematyką informacji, w tym teorią przetwarzania i przesyłania informacji;</li>
						<li>webmastering – projektowanie, programowanie i publikacja serwisów internetowych.</li></ul></p>
